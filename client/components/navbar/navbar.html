<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarCtrl">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/" class="navbar-brand"><img ng-src="assets/images/logo.png"> AGC REGISTRATION PORTAL - <small>ABUJA 2015</small></a>
    </div>
    <div collapse="isCollapsed" class="navbar-collapse collapse pull-right" id="navbar-main">
        <ul class="nav navbar-nav">
            <li ng-show="isAuthenticated()" ng-class="{active: isActive('/')}">
                <a ui-sref="main">HOME</a>
            </li>
            <li ng-show="!isAuthenticated() && !noneInProgress()" ng-class="{active: isActive('/register')}">
                <a ui-sref="registerAs">START REGISTRATION</a>
            </li>
            <li ng-show="!isAuthenticated() && !noneInProgress()" ng-class="{active: isActive('/myaccount')}">
                <a ui-sref="login">SIGN IN</a>
            </li>
            <li class="dropdown" ng-show="isAuthenticated()" ng-class="{active: isActive('/register')||isActive('/registrations')||isActive('/my_invoices')}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">REGISTRATIONS <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-show="isAuthenticated()" ng-class="{active: isActive('/registrations')}">
                    <a ui-sref="myRegistrations">MY REGISTRATIONS</a>
                </li>
                <li ng-show="isGroup()" ng-class="{active: isActive('/register')}">
                    <a ui-sref="registerAs">START REGISTRATION</a>
                </li>
                <li ng-show="isGroup()" role="separator" class="divider"></li>
                <li ng-show="isGroup()" ng-class="{active: isActive('/my_invoices')}">
                    <a ui-sref="myInvoices">INVOICES</a>
                </li>
              </ul>
            </li>
            <!--<li ng-show="isAuthenticated()">
                <a ui-sref="changePassword">CHANGE PASSWORD</a>
            </li>-->
            <li ng-show="isAuthenticated()">
                <button ng-click="logout()" class="btn btn-danger">LOGOUT</button>
            </li>
            <li ng-show="noneInProgress() && !isAuthenticated()" class="topCancelBtn">
                <button class="btn btn-danger" ng-click="doReset()">CANCEL REGISTRATION</button>
            </li>
            <li ng-show="channelChosen() && !isAuthenticated()" class="topCancelBtn">
                <button class="btn btn-success" ng-click="completeReg()">FINISH REGISTRATION</button>
            </li>
        </ul>
    </div>
  </div>
</div>

<header class="hero-unit hidden-print">
    <img src="assets/images/nba-header.jpg" style="max-width: 100%;">
</header>

<div style="background: #CCC; margin-bottom: 10px;" class="hidden-print">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                <h4>
                    <span class="label label-info pull-left" ng-show="isGroup()">{{$user.groupName}}</span>
                    <span ng-show="!isGroup()" class="text-uppercase">Welcome to the Nigerian Bar Association Annual General Conference Portal</span>
                    <span class="label label-success pull-right" ng-show="isGroup()">{{$user.email}}</span>
                </h4>
            </div>
        </button>
    </div>
</div>
