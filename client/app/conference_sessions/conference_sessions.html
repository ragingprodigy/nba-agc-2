<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container session-container">

    <panel-header title="CONFERENCE Programme" class="success"></panel-header>

    <div class="row">
        <div class="col-md-9">

            <div class="panel panel-default">
                <div class="panel-body bg-info">
                    <button data-ng-repeat="day in days" class="btn btn-info btn-sm conference-days"
                            ng-click="jumpToDay(day)">{{day
                        }}</button>
                </div>
            </div>

            <table class="table">
                <tr data-ng-repeat="day in days">
                    <td class="no-padding" id="{{day}}">
                        <panel-header title="{{day}}" class="default"></panel-header>
                        <table class="table table-bordered table-striped">
                            <tr class="text-uppercase" data-ng-repeat="s in buffer[day]">
                                <td class="col-md-7">{{s.title}}</td>
                                <td class="col-md-3 text-center">{{formatDate(s.start_time, 'time')}} -
                                    {{formatDate(s.end_time,'time')}}</td>
                                <td class="col-md-2"><a class="btn btn-primary btn-xs btn-block" ui-sref="conference_session_detail({id: s._id})">DETAILS</a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>

        <div ng-include="'components/sidebar/sidebar.html'" class="col-md-3"></div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
