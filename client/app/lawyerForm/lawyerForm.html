<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">ENTER ATTENDEE DATA 
                        <button class="btn btn-danger pull-right text-white btn-xs" ng-click="doReset()"><i
                                class="fa fa-times-circle"></i> CANCEL
                            REGISTRATION</button>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" name="dataForm">

                        <div class="alert alert-info">All fields marked <span class="required">*</span> are required! </div>

                        <div class="row">
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="prefix">Prefix <span class="required">*</span></label>
                                    <input type="text" name="prefix" id="prefix" ng-model="data.prefix"
                                           class="form-control" placeholder="Mr, Mrs, Chief, Dr, etc" required autofocus>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="surname">Surname <span class="required">*</span></label>
                                    <input class="form-control" type="text" name="surname" id="surname" ng-model="data.surname"
                                           placeholder="Surname" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <input class="form-control" type="text" name="middleName" id="middleName" ng-model="data.middleName"
                                           placeholder="Middle">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="firstName">First Name <span class="required">*</span></label>
                                    <input class="form-control" type="text" name="firstName" id="firstName" ng-model="data.firstName"
                                           placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="suffix">Suffix</label>
                                    <input type="text" name="suffix" id="suffix" ng-model="data.suffix"
                                           class="form-control" placeholder="SAN, MNI, MON, CON, GCON, etc.">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="ctb">Year of Call to Bar</label>
                                    <input readonly="readonly" class="form-control" type="text" name="ctb" id="ctb" ng-model="data.yearCalled" placeholder="1989">
                                </div>
                            </div>
                            <div class="col-md-5 col-md-offset-4">
                                <div class="form-group">
                                    <label>Conference Fee</label>
                                    <div class="form-price label label-primary">NGN {{data.conferenceFee
                                        .formatMoney(2)}}</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="branch">NBA Branch <span class="required">*</span></label>
                            <select class="form-control" name="branch" ng-model="data.branch" id="branch"
                                    required>
                                <option ng-repeat=" branch in branchData | orderBy:'-name':'reverse'"
                                        value="{{branch.name}}">{{branch.name}}
                                </option>
                            </select>
                            <span class="help-block label label-danger" ng-show="dataForm.branch.$dirty && dataForm.branch.$error.required">Please enter your NBA Branch</span>
                        </div>

                        <div class="form-group">
                            <label for="company">Firm / Company / Organization <span class="required">*</span> </label>
                            <input class="form-control" type="text" name="company" id="company"
                                   ng-model="data.company" placeholder="Firm / Company / Organization" required>
                            <span class="help-block label label-danger" ng-show="dataForm.company.$dirty && dataForm.company.$error.required">Please enter your Firm / Company / Organization</span>
                        </div>

                        <div class="form-group">
                            <label for="address">Address </label>
                            <input type="text" class="form-control" name="address" id="address"
                                   ng-model="data.address" placeholder="Address">
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobile">Mobile Phone <span class="required">*</span> <small
                                            class="text-muted">eg: 08031231234</small>
                                    </label>
                                    <input class="form-control" type="tel" name="mobile" id="mobile" ng-model="data.mobile"
                                           placeholder="Mobile Phone Number" ng-number="true" ng-minlength="11" ng-maxlength="11"
                                           required>
                                    <span class="help-block label label-danger" ng-show="dataForm.mobile.$dirty && dataForm.mobile.$error.required">Valid phone number is required</span>
                                    <span class="help-block label label-danger" ng-show="((dataForm.mobile.$error.minlength || dataForm.mobile.$error.maxlength) && dataForm.mobile.$dirty) ">Mobile Phone Number should be 11 digits</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">Office Telephone Number </label>
                                    <input class="form-control" type="tel" name="phone" id="phone" ng-model="data.phone"
                                           placeholder="Office Phone Number">

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span> <em
                                    class="text-danger">Please provide a
                                valid email address.</em> </label>
                            <input type="email" class="form-control" name="email" id="email" ng-model="data.email" placeholder="Email Address" required>
                             <span class="help-block label label-danger"
                                  ng-show="dataForm.email.$dirty && (dataForm.email.$error.required || dataForm.email.$error.email)">Please provide a valid email address
                            </span>
                        </div>

                        <!--<div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emergency">Emergency Contact Name</label>
                                    <input class="form-control" type="text" name="e_name" id="emergency"
                                           ng-model="data.emergencyContact"
                                           placeholder="Emergency Contact Name" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="e_phone">Emergency Contact Number</label>
                                    <input class="form-control" type="tel" name="e_phone" id="e_phone"
                                           ng-model="data.emergencyPhone"
                                           placeholder="Emergency Contact Number" >
                                </div>
                            </div>
                        </div>-->
                        
                        <hr>

                        <div class="row">
                            <div class="col-sm-6 col-xs-6" ng-hide="editing">
                                <button class="btn btn-danger btn-block hidden-xs" type="button" ng-click="doReset()"><i
                                        class="fa fa-times"></i> CANCEL
                                    REGISTRATION</button>
                                <button class="btn btn-danger btn-block visible-xs" type="button" ng-click="doReset()"><i
                                        class="fa fa-times"></i> CANCEL
                                    </button>
                            </div>
                            <div class="col-sm-6 col-xs-6" ng-show="editing">
                                <a class="btn btn-warning btn-block" ui-sref="myRegistrations"><i
                                        class="fa fa-edit"></i> CANCEL
                                    EDIT</a>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <button type="submit" 
                                        class="btn btn-block btn-success"
                                        ng-click="reviewForm(dataForm, dataForm2)"> <i
                                        class="fa fa-play"></i>
                                    NEXT <i class="fa fa-check"></i>
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--<div ng-include="'components/rightInfo/rightInfo.html'" class="col-sm-4"></div>-->
    </div>
</div>
