<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container session-container">
    <div class="row">
        <div class="col-md-9">
            <panel-header title="Conference Speaker - {{speaker.title+' '+speaker.name}}" class="success"></panel-header>

            <div class="row">
                <div class="col-md-3">
                    <img src="{{speaker.photo_base64}}" style="width: 100%">
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <p><i class="fa fa-envelope"></i> - <b>{{speaker.email}}</b> </p><hr>
                            <p><i class="fa fa-phone"></i> - <b>{{speaker.phone}}</b> </p><hr>
                            <p><i class="fa fa-building"></i> - <b>{{speaker.organization}}</b> </p><hr>
                            <p><i class="fa fa-info"></i> - {{speaker.bio}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-include="'components/sidebar/sidebar.html'" class="col-md-3"></div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
