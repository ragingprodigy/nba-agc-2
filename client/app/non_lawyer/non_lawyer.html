<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">NON-LAWYERS

                        <button class="btn btn-danger pull-right text-white btn-xs" ng-click="doReset()"><i class="fa fa-times"></i> CANCEL
                            REGISTRATION</button>
                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" name="dataForm">

                        <div class="alert alert-info">Fields marked <span class="required">*</span> are required! </div>

                        <div class="row">
                            <div class="col-md-2">
                                <label for="prefix">Prefix <span class="required">*</span></label>
                                <input type="text" name="prefix" id="prefix" ng-model="data.prefix"
                                       class="form-control" placeholder="Mr., Mrs., Chief, Dr., etc" required autofocus>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="surname">Surname <span class="required">*</span></label>
                                    <input class="form-control" type="text" name="surname" id="surname" ng-model="data.surname"
                                           placeholder="Surname" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="middleName">Middle Name</label>
                                    <input class="form-control" type="text" name="middleName" id="middleName" ng-model="data.middleName"
                                           placeholder="Middle Name">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="firstName">First Name <span class="required">*</span></label>
                                    <input class="form-control" type="text" name="firstName" id="firstName" ng-model="data.firstName"
                                           placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="suffix">Suffix</label>
                                <input type="text" name="suffix" id="suffix" ng-model="data.suffix"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <div class="form-group">
                                    <label>Conference Fee</label>
                                    <div class="form-price label label-primary">NGN 47,500.00</div>
                                </div>
                            </div>
                        </div>

                        <div ng-hide="(!dataForm.firstName.$dirty && !dataForm.surname.$dirty && !dataForm.prefix.$dirty)"
                             class="row">
                            <hr>

                            <div class="col-md-6 col-md-offset-3 col-sm-12">
                                <h4 class="text-center text-success">Below is what your name tag looks like</h4><br>
                                <div class="panel panel-default">
                                    <div class="panel-body name-tag">
                                        <h5 class="text-center" ng-bind="data.prefix" ng-hide="data.prefix.toLowerCase().indexOf('mr')>=0"></h5>
                                        <h3 class="text-center">{{data.firstName}} {{data.surname}} <small ng-bind="data.suffix"></small></h3>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--<div ng-hide="nextForm">-->
                        <!--<button class="btn-block btn btn-primary" ng-click="startReg()"-->
                        <!--ng-disabled="dataForm.$invalid">-->
                        <!--<i class="fa fa-play"></i> NEXT-->
                        <!--</button>-->
                        <!--</div>-->
                        <!--</form>-->

                        <!--<form method="post" name="dataForm2" ng-show="nextForm">-->
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="company">Firm / Organization
                                        <span class="required">*</span>
                                    </label>
                                    <input class="form-control" type="text" name="company" id="company"
                                           ng-model="data.company" placeholder="Firm / Organization" required>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="designation">Designation <span class="required">*</span> </label>
                                    <input class="form-control" type="text" name="designation" id="designation"
                                           ng-model="data.designation" placeholder="Designation" required>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address </label>
                            <input type="text" class="form-control" name="address" id="address"
                                   ng-model="data.address" placeholder="Address">
                        </div>
                        <div class="row">
                            <div class="col-md-9">
                                <div class="form-group btn-group">
                                    <label>Location For Conference Material Pick Up
                                        <span class="required">*</span>
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-lg-8">
                                        <label class="btn btn-primary" ng-model="data.material" btn-radio="'branch'">My
                                            NBA Branch</label>or
                                        <label class="btn btn-success" ng-model="data.material" btn-radio="'onsite'">Fast
                                            Track ( Individual )</label>
                                            <span class="help-block label label-danger"
                                                  ng-show="data.material.$dirty && (data.material.$error.required)">Please Select one Location
                            </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobile">Mobile Phone <span class="required">*</span> <small
                                            class="text-muted">eg: 08031231234</small>
                                    </label>
                                    <input class="form-control" type="tel" name="mobile" id="mobile" ng-model="data.mobile"
                                           placeholder="Mobile Phone Number" ng-minlength="11" ng-maxlength="11"
                                           required>
                                    <span class="help-block label label-danger"
                                          ng-show="dataForm.mobile.$dirty && dataForm.mobile.$error.required">Valid phone number is required</span>
                                    <span class="help-block label label-danger"
                                          ng-show="((dataForm.mobile.$error.minlength || dataForm.mobile.$error.maxlength) && dataForm.mobile.$dirty) ">Mobile Phone Number should be 11 digits</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">Office Telephone Number </label>
                                    <input class="form-control" type="tel" name="phone" id="phone" ng-model="data.phone"
                                           placeholder="Office Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span> <em
                                    class="text-danger">Please provide a
                                valid email address.</em> </label>
                            <input type="email" class="form-control" name="email" id="email" ng-model="data.email" placeholder="Email Address" required>
                            <span class="help-block label label-danger"
                                  ng-show="dataForm.email.$dirty && (dataForm.email.$error.required || dataForm.email.$error.email)">Please provide a valid email address
                            </span>
                        </div>

                        <hr>

                        <div class="row">
                            <div class="col-sm-6 col-xs-6" ng-hide="editing">
                                <button class="btn btn-danger btn-block hidden-xs" type="button" ng-click="doReset()"><i
                                        class="fa fa-times"></i> CANCEL
                                    REGISTRATION</button>
                                <button class="btn btn-danger btn-block visible-xs" type="button" ng-click="doReset()"><i
                                        class="fa fa-times"></i> CANCEL
                                </button>
                            </div>
                            <div class="col-sm-6 col-xs-6" ng-show="editing">
                                <a class="btn btn-warning btn-block" ui-sref="myRegistrations"><i
                                        class="fa fa-edit"></i> CANCEL
                                    EDIT</a>
                            </div>
                            <div class="col-sm-6 col-xs-6">
                                <button type="submit"
                                        class="btn btn-block btn-success"
                                        ng-click="reviewForm(dataForm)"><i
                                        class="fa fa-play"></i>
                                    NEXT <i class="fa fa-check"></i>
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
