<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="panel-title text-center"><b>RECOVER YOUR PASSWORD</b></div>
                </div>
                <div class="panel-body mt-20" id='#theForm'>
                    <div class="alert alert-info" ng-hide="submitted || error.length">Please enter the email address you gave during the registration process!</div>
                    <div class="alert alert-danger" ng-show="error.length">{{error}}</div>
                    <div class="alert alert-success" ng-show="submitted">A password recovery email has been sent to your email. Please check your mail and follow the instructions to reset your password.</div>
                    <form ng-submit="recForm.$valid && dorecovery(recForm)" name="recForm">
                        <div class="form-group">
                            <label for="username">Email Address / Username <span class="required">*</span> </label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Your Email Address"
                                       ng-model="user.email" id="username" required>
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i>
                                </span>
                            </div>
                        </div>

                        <button class="btn btn-block btn-primary" ng-disabled="recForm.$invalid" type="submit"><i
                                class="fa fa-key"></i> RECOVER PASSWORD
                        </button>

                        <br>
                        <div class="text-center">
                            <a ui-sref="login" class="btn-link"><i class="fa fa-arrow-left"></i> back to login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
