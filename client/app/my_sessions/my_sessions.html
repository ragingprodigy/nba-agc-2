<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" style="margin-top: 25px;">
    <div class="row">
        <div class="col-md-9">
            <panel-header title="My sessions" class="success"></panel-header>

            <div class="row" ng-show="sessions.length">
                <div class="col-md-6" ng-repeat="s in sessions">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4 class="text-ellipsis" title="{{s.session.title}}">{{s.session.title}}</h4>
                            <div class="btn-group btn-group-justified" role="group">
                                <div class="btn-group" role="group">
                                    <button class="btn btn-primary">Starts {{formatDate(s.session.start_time,
                                        'fromNow')
                                        }}</button>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <a class="btn btn-success btn-block" ui-sref="session_detail({id: s.session._id})">View
                                Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="alert alert-info text-center" ng-show="!sessions.length">
                <h4>You've not registered for any sessions yet.</h4>
            </div>
        </div>

        <div ng-include="'components/sidebar/sidebar.html'" class="col-md-3"></div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
