<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">ATTENDEE DATA - Please provide additional data</div>
                </div>
                <div class="panel-body">
                    <form method="post" name="dataForm" ng-hide="nextForm">

                        <div class="alert alert-info">Fields marked <span class="required">*</span> are required! </div>

                        <div class="row">
                            <div class="col-md-2">
                                <label for="prefix">Prefix</label>
                                <select readonly="readonly" name="prefix" id="prefix" ng-model="d.prefix"
                                        class="form-control"
                                        required autofocus>
                                    <option>Dr.</option>
                                    <option>Prof.</option>
                                    <option>Mr.</option>
                                    <option>Mrs.</option>
                                    <option>Ms.</option>
                                    <option>Chief</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="surname">Surname</label>
                                    <input readonly="readonly" class="form-control" type="text" name="surname" id="surname" ng-model="d.surname"
                                           valuse="A Surname" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="middlename">Middle Name</label>
                                    <input readonly="readonly" class="form-control" type="text" name="middlename" id="middlename" ng-model="d.middlename"
                                           value="A Middle Name">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="firstname">First Name</label>
                                    <input readonly="readonly" class="form-control" type="text" name="firstname" id="firstname" ng-model="d.firstname"
                                           value="A First Name" required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <label for="suffix">Suffix</label>
                                <select readonly="readonly" name="suffix" id="suffix" ng-model="d.suffix" class="form-control">
                                    <option>JSC</option>
                                    <option>JCA</option>
                                    <option>MNI</option>
                                    <option>MON</option>
                                    <option>CON</option>
                                    <option>GCON</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="ctb">Year of Call to Bar</label>
                                    <input readonly="readonly" class="form-control" type="text" name="ctb" id="ctb" ng-model="d.yearCalled" placeholder="1989" required>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group">
                                    <div class="form-price label label-primary">NGN 75,000</div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="court">Court  <span class="required">*</span> </label>
                                    <input class="form-control" type="text" name="court" id="court"
                                           ng-model="d.court" placeholder="Court" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="state">State  <span class="required">*</span> </label>
                                    <input class="form-control" type="text" name="company" id="state"
                                           ng-model="d.state" placeholder="State" required>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="division">Court  <span class="required">*</span> </label>
                                    <input class="form-control" type="text" name="division" id="division"
                                           ng-model="d.division" placeholder="Division" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="phone">Primary Telephone Number <span class="required">*</span> </label>
                                    <input class="form-control" type="tel" name="phone" id="phone" ng-model="d.phone"
                                           placeholder="Office Phone Number" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="mobile">Secondary Phone Number</label>
                                    <input class="form-control" type="tel" name="mobile" id="mobile" ng-model="d.mobile"
                                           placeholder="Mobile Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span> </label>
                            <input type="email" class="form-control" name="email" id="email"
                                   ng-model="d.email" placeholder="Email Address" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="emergency">Emergency Contact Name</label>
                                    <input class="form-control" type="text" name="e_name" id="emergency" ng-model="d.e_name"
                                           placeholder="Emergency Contact Name" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="e_phone">Emergency Contact Number</label>
                                    <input class="form-control" type="tel" name="e_phone" id="e_phone" ng-model="d.e_phone"
                                           placeholder="Emergency Contact Number" >
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="text-center form-action">
                            <button type="button" ng-disabled="!dataForm.$invalid"
                                    class="btn btn-lg btn-success pull-left"
                                    ng-click="payInvoice()"> <i
                                    class="fa fa-money"></i>
                                Pay Now <i class="fa fa-check"></i>
                            </button>
                            <button type="button" ng-disabled="!dataForm.$invalid"
                                    class="btn btn-lg btn-info pull-right"
                                    ng-click="bookInvoice()"> <i
                                    class="fa fa-save"></i>
                                Book on Hold
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div ng-include="'components/rightInfo/rightInfo.html'" class="col-sm-4"></div>
    </div>
</div>
