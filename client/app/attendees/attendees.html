<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container session-container">
    <div class="row">
        <div class="col-md-9">
            <panel-header title="Confirmed Conference Attendees" class="success"></panel-header>

            <div class="panel-body main-grid">
                <div class="row">
                    <table class="table table-hover table-bordered table-striped" datatable="ng">
                        <thead class="bg-primary">
                        <tr>
                            <th/>
                            <th>Name</th>
                            <th>Firm / Organization</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="r in registrations" class="text-uppercase">
                            <td>{{$index+1}}.</td>
                            <td><span title="{{r.mobile}}">{{r.prefix+' '+r.firstName+' '+r.middleName+' '+r
                            .surname}}</span> <em
                                    class="text-muted">{{r
                                .suffix}}</em> </td>
                            <td>{{r.company?r.company:r.court}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div ng-include="'components/sidebar/sidebar.html'" class="col-md-3"></div>
    </div>
</div>

<div ng-include="'components/footer/footer.html'"></div>
