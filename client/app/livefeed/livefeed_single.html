<style>
    .has-error .form-control.focus, .has-error .form-control:focus {
        border-color: #ff3838;
    }
</style>
<div class="container" ng-controller="SingleLiveFeedCtrl">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <h2>{{singleFeed.tweet}}</h2>
            <div class="row">
                    <span class="col-xs-6 col-sm-6 col-md-6">
                        {{singleFeed.star}}
                        <span ng-bind="singleFeed.star == 1 ? 'Like' : 'Likes'"></span>
                        {{singleFeed.comment_count}}
                        <span ng-bind="singleFeed.comment_count == 1 ? 'Comment' : 'Comments'"></span>

                    </span>
                    <span class="pull-right">
                        <i ng-if="likeStatus('liked'+singleFeed._id) == 1" class="fa fa-thumbs-up" ng-click="rateFeed(singleFeed._id)"></i>
                        <i ng-if="likeStatus('liked'+singleFeed._id) == 0 || !likeStatus('liked'+singleFeed._id)" class="fa fa-thumbs-down" ng-click="rateFeed(singleFeed._id)"></i>

                        <i style="color: #2e9bff;" class=" fa fa-comment" aria-hidden="true"></i>
                        <label ng-click="makeComment = !makeComment" class="text-bold">
                              Add Comment
                        </label>
                    </span>
            </div>
            <div ng-repeat="comment in singleFeed.comments">
                <span style="font-weight: 600;">{{comment.fullname}}</span> -
                <span style="font-weight: 300;">{{comment.content}}</span>
            </div>
            <form ng-if="makeComment" name="form" ng-submit="comment(con)" role="form">
                <div class="form-group" ng-class="{ 'has-error': form.fullname.$dirty && form.fullname.$error.required }">
                    <label for="fullname">Fullname</label>
                    <input type="text" name="fullname" id="fullname" class="form-control" ng-model="con.fullname" required="required"/>
                    <span ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Fullname is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.fullname.$dirty && form.fullname.$error.required }">
                    <label for="fullname">Email</label>
                    <input type="email" name="email" id="email" class="form-control" ng-model="con.email" required="required"/>
                    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email Address is required</span>
                </div>

                <div class="form-group" ng-class="{ 'has-error': form.comment.$dirty && form.comment.$error.required }">
                    <label for="content">Comment</label>
                    <textarea name="content" id="content" class="form-control" ng-model="con.content" required="required"></textarea>
                    <span ng-show="form.content.$dirty && form.content.$error.required" class="help-block">Comment is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-success">Comment</button>
                    <img ng-if="vm.dataLoading"
